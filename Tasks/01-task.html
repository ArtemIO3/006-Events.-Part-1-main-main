<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn">Test Button</button>
      <div onclick="alert('Hello World')">
        Click me
    </div>
      <div onclick="showMessage()">
        Click me
    </div>
    <script>
        function showMessage()
        {
            alert('Hello World')
        }
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        let btn = document.querySelector("#testBtn");
        btn.addEventListener("click", handler);

        function handler() {
            alert("Hello World ");
        }
    </script>
</body>

</html>
